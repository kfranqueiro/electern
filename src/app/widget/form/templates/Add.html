<form>
	<h2 data-dojo-attach-point="headingNode"></h2>
	<div class="${baseClass}-row">
		<label for="${id}_input" data-dojo-attach-point="labelNode"></label>
		<input id="${id}_input" name="input" data-dojo-attach-point="inputNode">
	</div>
	${parentPartial}
	<div class="${baseClass}-row ${baseClass}-row--actions">
		<button>${i18n.create}</button>
		<button type="button" data-dojo-attach-event="click:_onCancelClick">${i18n.cancel}</button>
	</div>
</form>
