<form>
	<h2>${i18n.editFeed}</h2>
	<div class="${baseClass}-row">
		<label for="${id}_title">${i18n.title}</label>
		<input id="${id}_title" name="feed.title" required>
	</div>
	<div class="${baseClass}-row">
		<label for="${id}_url">${i18n.feedUrl}</label>
		<input id="${id}_url" name="feed.url" required>
	</div>
	${parentPartial}
	<h3>${i18n.overrides}</h3>
	<div class="${baseClass}-overrides" data-dojo-attach-point="overridesNode">
		${overridesPartial}
	</div>
	${actionsPartial}
</form>
